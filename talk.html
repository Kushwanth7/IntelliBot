<html>
	<head>
		<title>Delta Customer Service</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
		<link rel="stylesheet" href="chatBox/chatBox.css">
		<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
		<script type="text/javascript" src="talk.js"></script>
		<script type="text/javascript" src="routing.js"></script>
	</head>
	<body ng-app="talket">
		<div ng-controller="talketrl">
			<md-toolbar class="md-whiteframe-z2">
				<div class="md-tollbar-tools" layout="column">
					&nbsp;&nbsp;&nbsp;&nbsp;
					<div flex="10" style="font-family:cursive">
					<h3 flex-offset="5"><span>Delta Customer Service</span></h3>
					</div>
					<div flex layout layout-align="end" hide-xs>
							<md-button ng-href="/#/signup" class="md-raised md-accent" ng-hide="hideSignUpButton">Sign Up Now</md-button>
					</div>
				</div>
			</md-toolbar>
			<br><br>
			<div>
				<md-sidenav md-component-id="leftNav" md-is-open="false" class="md-sidenav-left md-whiteframe-z4">
					<md-toolbar layout="column" class="md-tall" layout-align="center center">
						<br><br>
						<md-icon md-svg-icon="icons/person.svg"></md-icon>
						<h5>On board</h5>
					</md-toolbar>
					<md-subheader>
						You are {{phone_number}}
					</md-subheader>
					<md-list>
						<md-list-item ng-repeat="phoneNo in phoneNos track by id">
							{{phoneNo}}
						</md-list-item>
					</md-list>
				</md-sidenav>
			</div>
			<div ng-view></div>
		</div>
	</body>
</html>
